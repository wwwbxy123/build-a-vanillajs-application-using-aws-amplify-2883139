<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <script type="module" src="./src/script.js" async defer></script>
</head>
<body>
  <header>
    <img src="./img/logo.svg" alt="Binaryville logo" class='logo'>
    <button id='sign-out' class='hidden'>Sign Out</button>
    <div>
      <a href='/sign-in.html' id='sign-in' class='hidden button'>Sign In</button>
      <a href='/sign-up.html' id='sign-up' class='hidden button'>Sign Up</button>
    </div>
  </header>
  <form id="create-post" class='hidden'>
    <h2>Create New Post</h2>
    <label for="description">Photo Description</label>
    <input id="description" type="text">
    <label for="img">Photo Upload</label>
    <input type="file" id="img" accept='.jpg,.png'>
    <input type="submit" value="Create Post">
  </form>
</body>
</html>
